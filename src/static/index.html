<!DOCTYPE html>
<html class="bodyApp" lang="fr" ng-app="toothpaste">
<head>
	<meta charset="UTF-8">
	<title>Crunchmail | Editeur</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster|Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/lib/libs-css.min.css">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body ng-class="bodyClass">
    <div class="cm-overlay" ng-show="$root.spinnerVisible" ng-class="{opaque: $root.spinner.opaque}">
        <three-bounce-spinner></three-bounce-spinner>
    </div>
    <div ng-if="$root.hideFirstSpinner" class="cm-overlay opaque">
        <div class="three-bounce-spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
	<div id="notifications" class="notifications"></div>
	<div class="container routing-classes" ng-view></div>
	<script src="js/bundle.js"></script>
	<script src="js/libs-js.min.js"></script>
</body>
</html>
