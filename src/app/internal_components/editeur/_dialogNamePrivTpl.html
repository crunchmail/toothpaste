<form ng-submit="createName()">
    <div class="form-group">
        <label translate for="name_tpl">Enter a name for your template :</label>
        <input type="text" ng-model="name" />
    </div>
    <button ng-click="closeThisDialog()" translate class="btn x-small-btn btnModal" type="button">Cancel</button>
    <button translate class="btn x-small-btn btnModal validate-btn" type="submit">OK</button>
</form>
