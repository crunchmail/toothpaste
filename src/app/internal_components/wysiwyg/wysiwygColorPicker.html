<h3>{{text}}</h3>
<div class="visuColor" style="background-color:{{bgColorModel}}"></div>
<color-picker class="colorPicker colorPickerContainer" ng-model="bgColorModel" color-picker-alpha="true" color-picker-swatch="false" color-picker-format="'hex'" color-picker-on-change="changeColor($event, color)"></color-picker>
<button ng-click="resetColor($event)" class="icon-replay icon-alone btn resetBtnColorPicker" translate></button>
