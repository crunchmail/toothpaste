<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        box-sizing: border-box;
    }
    .container-iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        /*48*/
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
    }
    body {
        background: #999;
    }
    </style>
    <script src="toothpaste/embedded/toothpaste_bootstrap.js"></script>

</head>

<body>
    <div class="container-iframe">
        <button id="showEditor">Show editeur</button>
        <iframe id="tabiframe-app" frameborder="0"></iframe>
    </div>
    <script>

    var settings = {
        "iframeId": "tabiframe-app",
        "apiUrl": "https://api.munch/",
        "token": ""
    };

    bootstrapToothpaste.init(settings);
    </script>
</body>
</html>
